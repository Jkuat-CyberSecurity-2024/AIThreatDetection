worker_processes 1;

events {
    worker_connections 1024;
}

http {
    upstream django_api {
        server django:8000;  # Forward requests to Django running in another Docker container
    }

    server {
        listen 80;

        location / {
            proxy_pass http://django_api;  # Forward all requests to the Django API
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /status {
            vhost_traffic_status_display;
            vhost_traffic_status_display_format prometheus;  # Enable Prometheus format metrics
        }
    }

    # Enable VTS (Virtual Host Traffic Status) module
    vhost_traffic_status_zone;
}
